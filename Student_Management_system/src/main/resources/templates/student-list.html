<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Student List</title>
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
      
      <li class="nav-item">
      	<a class="nav-link" th:href="@{/staffs}">Staff Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class="container">

	<h3>Student's List</h3>
	<hr>
	
	<a th:href="@{/courses}" 
			class="btn btn-primary btn-sm mb-3">
			View All Courses
	</a>
		
	<p class="h4 mb-4">Students</p>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Student Name</th>
				<th>Courses</th>
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="student : ${students}">	
				<td th:text="${student.id}" />
				<td th:text="${student.name}" />
				
				<td>
					<a th:href="@{'/students/'+${student.id}+'/courses'}">
						<p th:if="${student.courses.isEmpty()}">Add Courses</p>
						<p th:if="!${student.courses.isEmpty()}">View Courses</p>
					</a>
				</td>
				
				<td>
					<a th:href = "@{/students/edit/{id}(id=${student.id})}" 
					class="btn btn-primary">Update</a>
						
					<a th:href = "@{/students/{id}(id=${student.id})}" 
					class="btn btn-danger">Delete</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
	
	<a th:href="@{/add}" 
			class="btn btn-primary btn-sm mb-3">
			Add new Student
	</a>
	
</div>
	
</body>
</html>
